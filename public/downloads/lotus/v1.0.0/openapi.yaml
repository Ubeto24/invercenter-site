      summary: Get Card Data
      description: "This method returns the card sensitive data encrypted using JWE.\r

        \r

        - Clear data:\r

        \    \r

        \r

        ``` json\r

        {\r

        \    \"Pan\":\"5424370800007548\",\r

        \    \"ExpirationDate\":\r

        \    {\r

        \        \"month\":\"10\",\r

        \        \"year\":\"2034\"\r

        \    },\r

        \    \"Cvv\":\"253\",\r

        \    \"Name\":\"Juan Velasquez\"\r

        }\r

        \r

        \ ```\r

        \r

        - Encrypted data:\r

        \    \r

        \r

        ``` json\r

        {\r

        \    \"encryptedData\":
        \"eyJhbGciOiJFQ0RILUVTIiwiZXBrIjp7Imt0eSI6IkVDIiwieCI6Ijg0QW9DNUNiT2xiN\
        mhkdWZaUjJTbHZBN2RxYWNqVy1vRWpfZ2F6c25veEEiLCJ5IjoiLWE4QWFFeGpFQ3lJQ3c0\
        TWpJdXY3ZXh2MXR1OVEzTkhqNnBQUzROQWRaVSIsImNydiI6IlAtMjU2In0sImVuYyI6IkE\
        xMjhDQkMtSFMyNTYiLCJraWQiOiI2ZDNkZTY4Ni05MGUyLTQyMzgtYjg2Mi0xNTI3OTM3ZD\
        IzNzEifQ..jrsSFDmfF2MzfGnZSBYMFg.6cNCeVvZaY6xLeuPH3dRDrFIrgtvYMUPNADDwM\
        SlB1diWhHV1LY4y2HGW3OPkNmvdyEvq2NKJbq0QnRfUXobguUn7oxqS3nJhalDEJ7PxEOPw\
        QdFZe89XmXKtj6rPwstjCHyQ4BKw_CL5Y7ro1Y0hw.GlLMY02D2QYZVVSZHrnCcQ\"\r

        }\r

        \r

        \ ```\r

        \r

        **Important**: During the onboarding process, the customer must generate
        a key pair and share the public key with Girasol in order for this
        method to work.\r

        \r

        Lotus uses the following configuration for JWE.\r

        \r

        - JWE base64url encoded string\r

        \    \r

        - \"alg\" (Algorithm) header parameter: **ECDH-ES**\r

        \    \r

        - \"enc\" (Encryption Algorithm) header parameter: **A256GCM**\r

        \    \r

        - EC curve: **P-256**\r

        \    \r

        \r

        To generate the keys, you may use the openssl tool to generate a key
        pair with the following commands:\r

        \r

        - Private key\r

        \    \r

        \r

        ```\r

        openssl ecparam -genkey -name prime256v1 -noout -out ec_private.pem\r

        \r

        \ ```\r

        \r

        - Public key\r

        \    \r

        \r

        ```\r

        openssl ec -in ec_private.pem -pubout -out ec_public.pem\r

        \r

        \ ```"
