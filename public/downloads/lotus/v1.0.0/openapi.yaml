openapi: 3.1.1
info:
  title: Lotus API
  description: The Lotus API is a robust financial transaction and card management
    platform, offering endpoints for authentication, authorization, clearing,
    card issuance, and issuer configuration. It supports complex payment flows,
    settlement processes, and full card lifecycle operations in real-time or
    batch modes.
  version: 1.1.0
servers:
  - url: http://{{lotus}}
  - url: http://{{ledger_admin}}
  - url: http://{{routine}}
  - url: http://{{lc_service}}
  - url: http://{{issuer}}
components:
  securitySchemes:
    noauthAuth:
      type: http
      scheme: noauth
    bearerAuth:
      type: http
      scheme: bearer
tags:
  - name: Authenticate
  - name: Authorization and Clearing
  - name: Card Management
  - name: Card Request (CM)
  - name: Digital Card (CM)
  - name: Controls (CM)
  - name: Controls > Bin (CM)
  - name: Controls > Card (CM)
  - name: Controls > Processor (CM)
  - name: Controls > Product (CM)
  - name: Controls > Profile (CM)
  - name: Controls > Profile > Bin (CM)
  - name: Controls > Profile > Issuer (CM)
  - name: Controls > Profile > Card (CM)
  - name: Controls > Profile > Product (CM)
  - name: Controls > Profile > Processor (CM)
  - name: Controls > Profile > Sub Issuer (CM)
  - name: Controls > Issuer (CM)
  - name: Controls > Sub Issuer (CM)
  - name: Cards
  - name: Issuer Management
  - name: Issuer Management > BIN
  - name: Issuer Management > Issuer
  - name: Issuer Management > Product
  - name: Issuer Management > Sub Issuer
  - name: Issuer Management > User
  - name: Internal APIs
  - name: Internal APIs > Card Management
  - name: Internal APIs > Limits-Controls
  - name: Webhooks > 3DS
paths:
  /v1/api/v1/user/auth:
    post:
      tags:
        - Authenticate
      summary: Auth
      description: "The Authentication API endpoint provides a JWT (JSON Web Token)
        used for securing access to Lotus API endpoints. To interact with the
        protected resources, clients must first authenticate themselves using
        this endpoint to obtain a token.\r

        \r\n"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              examples:
                - accessKey: PQNJXNELAMNDSGNEGNE
                  secretKey: Kgnl489m13zfn52kn+uG4Qga616bwiGmX6dMr3y
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /api/v1/transaction/request:
    post:
      tags:
        - Authorization and Clearing
      summary: Authorization -Webhook-
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: Authorization and Clearing request body schema (expanded)
              properties:
                request_type:
                  type: string
                  description: Specifies the type of request.
                  enum:
                    - authorization
                    - advice
                    - reversal
                    - notification
                card_id:
                  type: string
                  description: Specifies the card id.
                account_id:
                  type: string
                  description: Specifies the account id.
                payload:
                  type: object
                  properties:
                    transaction_id:
                      type: string
                      description: Unique transaction identifier in the Girasol platform.
                    transaction_type:
                      type: string
                      description: Type of transaction being processed.
                      enum:
                        - purchase
                        - withdrawal
                        - cashback
                        - cash-disbursement
                        - refund
                        - payment
                        - balance-inquiry
                        - account-transfer
                        - pin-unblock
                        - pin-change
                    transaction:
                      type: object
                      properties:
                        brand:
                          type: string
                          description: Brand of the card used in the transaction.
                          enum:
                            - mastercard
                            - amex
                            - visa
                        date:
                          type: string
                          description: Date when the message is entered into the Girasol platform.
                          format: MMDD
                        time:
                          type: string
                          description: Time when the message is entered into the network.
                          format: hhmmss
                        service:
                          type: string
                          description: Identifies the specific program or service associated with the
                            transaction.
                          enum:
                            - MCC
                            - MDS
                            - MBK
                            - MBW
                        settlement:
                          type: object
                          properties:
                            date:
                              type: string
                              description: Date on which funds will be transferred.
                              format: MMDD
                        account:
                          type: object
                          properties:
                            origin:
                              type: string
                            destination:
                              type: string
                              description: The destination account for the transaction.
                              enum:
                                - default
                                - saving
                                - checking
                                - credit-card
                                - credit-line
                                - corporate
                                - global
                                - investment
                                - store-value
                                - revolving-loan
                        currency_code:
                          type: string
                          description: Currency code of the transaction.
                        ref_number:
                          type: string
                          description: Reference number for the transaction.
                        pan_entry:
                          type: string
                          description: Method of PAN entry.
                          enum:
                            - unknown
                            - manual
                            - mag-stripe
                            - icc
                            - ctls
                        local_date:
                          type: string
                          description: Local date when the transaction takes place.
                          format: MMDD
                        local_time:
                          type: string
                          description: Local time when the transaction takes place.
                          format: hhmmss
                        purpose:
                          type: string
                          description: Purpose of the transaction.
                          enum:
                            - normal
                            - deferred
                            - identity-check
                        card_present:
                          type: boolean
                          description: Indicates if the card was present.
                        cardholder_status:
                          type: string
                          description: Cardholder status.
                          enum:
                            - present
                            - not-present-unspecified
                        reason_code:
                          type: string
                          description: Reason code for the transaction (clearing only).
                          enum:
                            - "1401"
                            - "1402"
                    merchant:
                      type: object
                      properties:
                        acquirer_id:
                          type: string
                        merchant_id:
                          type: string
                        mcc:
                          type: string
                        name:
                          type: string
                        city:
                          type: string
                        country:
                          type: string
                        category_code:
                          type: string
                          enum:
                            - vehicle
                            - cash-disbursement
                            - restaurant
                        final_authorization:
                          type: boolean
                          description: Is this a final authorization?
                    terminal:
                      type: object
                      properties:
                        terminal_id:
                          type: string
      security:
        - noauthAuth: []
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /api/v1/clearing:
    post:
      tags:
        - Authorization and Clearing
      summary: Clearing Financial Position Detail -Webhook-
      description: "- Clearing flows\r

        \    \r

        \    - Full amount authorization\r

        \        \r

        \        - The issuer authorizes a transaction and later the Acquirer
        clears that transaction based on the full amount of the purchase.\r

        \            \r

        \        - In this case, the transaction amount and the clearing amount
        will match.\r

        \            \r

        \        - That information can be found in the transaction->reason_code
        = 1401 in the first presentment call.\r

        \            \r

        \    - Authorization amount and clearing amount differs:\r

        \        \r

        \        - The merchant may request a pre-authorization for the issuer,
        however in some cases of car rental or hotel stays, the final amount to
        be cleared may be lower in the clearing, however the clearing amount
        will never be greater than the clearing amount.\r

        \            \r

        \        - That information can be found in the transaction->reason_code
        = 1402 in the first presentment call.\r

        \            \r

        \    - Multi clearing:\r

        \        \r

        \        - Some merchants may choose to clear an authorization in two or
        more clearing requests. For example, an online store may clear the
        transaction as the products are being delivered to the customer.\r

        \            \r

        \        - In this scenario, the 1st presentment call will contain the
        amount of the first product as provided by the Acquirer and the field
        transaction->reason_code = 1403. That process is going to repeat until
        the final product is delivered or the Acquirer states that it is the
        final clearing of that authorization. Therefore the field
        transaction->reason code = 1404 in the 1st presentment.\r

        \            \r

        \        - Example 1:\r

        \            \r

        \            - 1\\. Customer purchases four products on an eCommerce.
        The Acquirer sends an authorization request to the Issuer of 400,00
        USD.\r

        \                \r

        \                - _transaction_id = 111111_\r

        \                    \r

        \            - 2\\. During the clearing cycle, the Acquirer shipped the
        first product worth of 100,00 USD, therefore the Issuer is going to
        receive a partial clearing of 100,00 USD.\r

        \                \r

        \                - _transaction.reason_code = 1403_\r

        \                    \r

        \                - _amount.transactionAmount = 10000_\r

        \                    \r

        \                - _transaction_id = 111111_\r

        \                    \r

        \                - _clearing_id = abcdef_\r

        \                    \r

        \            - 3\\. During the next clearing cycle, the Acquirer ships
        the second and third product worth of 200,00 USD, therefore the Issuer
        is going to receive another partial clearing of 200,00 USD. Totalizing
        300,00 USD at this moment.\r

        \                \r

        \                - _transaction.reason_code = 1403_\r

        \                    \r

        \                - _amount.transactionAmount = 20000_\r

        \                    \r

        \                - _transaction_id = 111111_\r

        \                    \r

        \                - _clearing_id = fedcba_\r

        \                    \r

        \            - 4\\. After a few days, the Acquirer ships the last
        product of 100,00 USD. The Issuer receives a final clearing of 100,00
        USD. Finalizing the clearing process of that authorization.\r

        \                \r

        \                - _transaction.reason_code = 1404_\r

        \                    \r

        \                - _amount.transactionAmount = 10000_\r

        \                    \r

        \                - _transaction_id = 111111_\r

        \                    \r

        \                - _clearing_id = adefcb_\r

        \                    \r

        \        - Example 2:\r

        \            \r

        \            - 1\\. Customer purchases three products on an eCommerce.
        The Acquirer sends an authorization request to the Issuer of 300,00
        USD.\r

        \                \r

        \                - _transaction_id = 222222_\r

        \                    \r

        \            - 2\\. During the clearing cycle, the Acquirer shipped the
        first product worth of 100,00 USD, therefore the Issuer is going to
        receive a partial clearing of 100,00 USD.\r

        \                \r

        \                - _transaction.reason_code = 1403_\r

        \                    \r

        \                - _amount.transactionAmount = 10000_\r

        \                    \r

        \                - _transaction_id = 222222_\r

        \                    \r

        \                - _clearing_id = abcdef_\r

        \                    \r

        \            - 3\\. During the next clearing cycle, the Acquirer ships
        the second product worth of 100,00 USD. However, the third product was
        not available in stock anymore, therefore the Issuer is going to receive
        a final clearing of 100,00 USD. Totalizing 200,00 USD instead of 300,00
        USD. In this case the bank must reverse the remaining amount of 100,00
        USD to the cardholder's account.\r

        \                \r

        \                - _transaction.reason_code = 1404_\r

        \                    \r

        \                - _amount.transactionAmount = 10000_\r

        \                    \r

        \                - _transaction_id = 222222_\r

        \                    \r

        \                - _clearing_id = fedcba_"
