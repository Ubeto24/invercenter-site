  /CardRequests/List:
    post:
      tags:
        - Card Management > Card Request
      summary: Create Array
      description: "This endpoint has the same goal and the Create endpoint, however
        it supports an Array, therefore it can be used to send a list of card
        solicitations in one request.\r

        \r

        # **Request**\r

        \r

        | **Field** | **Description** | **Type** |\r

        | --- | --- | --- |\r

        | productCode | Product ID assigned during the on boarding proc | string
        (GUID) |\r

        | address1 | Address information for shippment | string |\r

        | address2 | Additional address information | string |\r

        | zipCode | Zip Code for shippment | string |\r

        | country | Country for shippment | string |\r

        | city | City for shipmment | string |\r

        | additional | Additional information for shippment | string |\r

        | newReplacementCard | new  <br>replacement | string |\r

        | expressShipping | 0 = no express shipping  <br>1 = express shipping
        method | string |\r

        | packagingCode | 1 = welcome kit  <br>2 = simple envelope | string |\r

        | carrier | Carrier used for shipping | string |\r

        | firstName | Cardholder\\`s first name | string |\r

        | lastName | Cardholder\\`s last name | string |\r

        | dob | Date of birth in the format \"yyyy-mm-dd | string |\r

        | phone | Cardholder\\`s phone number | string |\r

        | fullName | Cardholder\\`s full name. This information will be printed
        in the card | string |\r

        | month | Card expiration month in the format MM. This field must be
        present only when the expiration date must be different from the
        Issuer\\`s default configuration. | string |\r

        | year | Card expiration year in the format YYYY. This field must be
        present only when the expiration date must be different from the
        Issuer\\`s default configuration. | string |\r

        | cardDesign | Card design code assigned by Girasol and the card
        personalization supplier | string |\r

        | currencyCode | Indicates the currency code of the transaction
        according to ISO 4217  <br>Example:  <br>840 = USD  <br>532 = ANG |
        string |\r

        | activationURL | Actvation URL that the cardholder will use to activate
        the card | string |\r

        | line1 | Personalization field to be printed in front of the card. This
        field is optional. | string |\r

        | line2 | Second line of personalization to be printed in front of the
        card. This field is optional. | string |\r

        | logo | Logo to be printed in front of the card. This field is
        optional. | string |\r

        | personalizationCode | Alignment of the lines 1, 2 or logo.  <br>0 = No
